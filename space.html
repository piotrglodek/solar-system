<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Space</title>
  <link rel="stylesheet" href="space.css" />
 </head>
 <body>
  <div class="solar-system">
   <header class="solar-system__container">
    <h1 class="solar-system__name">Cavarus B153</h1>
    <div class="planet__container"><p class="planet__name">Dorix 0</p><img src="images/dorix-0.svg" alt="dorix-0" class="planet__image" /><input
      type="range"
      class="planet__speed"
      min="1500"
      max="35000"
      step="500"
      value="5000"
     />
    </div>
    <div class="planet__container">
     <p class="planet__name">Accaro</p><img src="images/accaro.svg" alt="accaro" class="planet__image" /><input
      type="range"
      class="planet__speed"
      min="1500"
      max="35000"
      step="500"
      value="10000"
     />
    </div>
    <div class="planet__container">
     <p class="planet__name">Losie 2PP</p><img src="images/losie-2pp.svg" alt="losie-2pp" class="planet__image" /><input
      type="range"
      class="planet__speed"
      min="1500"
      max="35000"
      step="500"
      value="20000"
     />
    </div>
   </header>
   <div class="container">
     <div class="sun">
      <img class="sun__img" alt="sun" src="./images//sun.svg" />
     </div>
     <div class="planet planet-1">
      <img
       src="./images/dorix-0.svg"
       alt="dorix-0"
       class="planet__img planet__img-1"
      />
     </div>
     <div class="planet planet-2">
      <img
       src="./images/accaro.svg"
       alt="accaro"
       class="planet__img planet__img-2"
      />
     </div>
     <div class="planet planet-3">
      <div class="satellite">
       <img src="./images/satellite.svg" alt="satellite" class="satellite__img" />
      </div>
      <img
       src="./images/losie-2pp.svg"
       alt="losie-2pp"
       class="planet__img planet__img-3"
      />
     </div>
   </div>
  </div>
  <script src="space.js"></script>
 </body>
</html>
